        <section data-markdown>
          <script type="text/template">
            ## Symfony Standard Edition

            ***
            * 最も一般的なEdition
            * Symfony2.6に対応
            * Symfony初心者の方は、これで勉強してください
            * 説明不要でしょう！
            ***
            Install
            ```{.bash}
            composer create-project symfony/framework-standard-edition project-name
            ```
          </script>
        </section>

        <section>
          <section data-markdown>
            <script type="text/template">
              ## Knp Rad Edition

              ***
              * Rapid Application Development (Rad)
              * 個人的にオススメなEdition
              * Symfony2.4以上に対応
              * スピード重視の開発に便利
              * http://rad.knplabs.com/
              * https://github.com/KnpLabs/rad-edition
              ***
              Install
              ```{.bash}
              composer create-project -s dev --prefer-dist --dev knplabs/rad-edition project-name
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Main Bundles
              ***
              * KnpRadBundle
              * MopaBootstrapBundle
              ***
            </script>
          </section>
        </section>

        <section>
          <section data-markdown>
            <script type="text/template">
              ## Symfony REST Edition

              ***
              * JSメインで開発するならこれ
              * Symfony2.3以上
              * https://github.com/KnpLabs/rad-edition
              ***
              Install
              ```{.bash}
              composer create-project -s dev gimler/symfony-rest-edition project-name
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Main Bundles

              ***
              * FOSRestBundle
              * FOSHttpCacheBundle
              * NelmioApiDocBundle
              * BazingaHateoasBundle
              * HautelookTemplatedUriBundle
              * BazingaRestExtraBundle
              * etc...
              ***
            </script>
          </section>
        </section>

        <section>
          <section data-markdown>
            <script type="text/template">
              ## Symfony CMF Standard Edition

              ***
              * Content Management Framework (CMF)
              * CMSの一般的なEdition
              * Symfony2.3
              * まともに触ったことないですm(__)m
              * http://cmf.symfony.com/
              * https://github.com/symfony-cmf/standard-edition
              * http://symfony.com/doc/current/cmf/index.html
              ***
              Install
              ```{.bash}
              composer create-project symfony-cmf/standard-edition project-name ~1.1
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Main Bundles
              ***
              * CmfBlockBundle

              * CmfTreeBrowserBundle
              * etc...
